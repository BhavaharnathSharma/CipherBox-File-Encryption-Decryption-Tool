<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | FortiFile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl transform transition duration-300 hover:scale-[1.02]">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-gray-800">üè∞ Welcome back to FortiFile ‚Äî Your fortress awaits</h2>
      <p class="text-sm text-gray-500 mt-1">Login to access</p>
    </div>
    <form method="post" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required
          class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-4 py-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input type="password" name="password" required
            class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-4 py-2 pr-10" id="password" />
          <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2" onclick="togglePasswordVisibility()">
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 text-gray-600">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3C6.48 3 3 8 3 8s3.48 5 9 5 9-5 9-5-3.48-5-9-5zm0 9c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" />
            </svg>
          </button>
        </div>
      </div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-2 rounded-xl shadow-md hover:shadow-lg hover:from-blue-700 hover:to-purple-700 transition duration-300">
        Login
      </button>
    </form>
    <p class="mt-6 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="/register" class="text-blue-600 font-medium hover:underline">Register</a>
    </p>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.setAttribute("d", "M12 3C6.48 3 3 8 3 8s3.48 5 9 5 9-5 9-5-3.48-5-9-5zm0 9c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z");  // Eye open icon
      } else {
        passwordField.type = "password";
        eyeIcon.setAttribute("d", "M12 3C6.48 3 3 8 3 8s3.48 5 9 5 9-5 9-5-3.48-5-9-5zm0 9c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z");  // Eye closed icon
      }
    }
  </script>
</body>
</html>
